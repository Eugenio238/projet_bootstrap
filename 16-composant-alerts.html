<!-- 
  On va commencer par voir les composants
  On va commencer par alert (c'est les petits messages qu'on voit souvent par exple après l'envoi de
  mail ect...)
  Ce sont des composants qui nécessite l'utilisation de javascript 
  Donc dans la doc on ira copier le script et niv la coller avant la fermetture de notre body

-->


<!-- on va faire un élément div de classe container -->
<div class=" container py-4 ">
    <!-- Pour mettre en place notre alertt on va juste mettre la class 
    alert suivii de la couleur alert-primary 
On peut vouloir mettre un bouton en forme de croix pour fermer cette alert
on va donc rajouter un bouton  -->
    <div class="alert alert-primary alert-dismissible ">
        Un message de couleur primary
        <!-- on peut stylisé nos lien avec alert-link -->
        <a href="#" class="alert-link">Mettre un lien</a>. 
        <button class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            <!-- on va mettre la class btn-close
            on aimerait bienn que notre bouton soit complètement à gauche pour que ce soit jolie donc
        dans l'élément parent ,la div on ajoute la classe alert-dismissible
        Pour le moment quand on lique sur le bouton il ne marche pas , il va falloir ajouter des attributs
         -->
        </button>
    </div>
