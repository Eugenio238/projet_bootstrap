<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les classes utilitaires : Les ombres </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- Pour mettre une ombre simple c'est la class shadow
    On peut augmenter et dimunier cette ombre avec 
    shadow-sm ombre un peu plus fine
    ombre beaucoup plus importante shadow-lg-->
    <div class="container p-5">
        <div class="row">
          <!-- mx = me et ms  -->
            <div class="col mx-2 shadow">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, dolore!</p>
            </div>
            <div class="col mx-2 shadow-sm">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, dolore!</p>
            </div>
            <div class="col mx-2 shadow-lg">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, dolore!</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
