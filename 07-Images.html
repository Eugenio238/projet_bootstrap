<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Images en bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- quand on met l'image comme cela elle n'est pas responsive,
    Quand on dimunie la taille l'intégriter de toute la photo n'est pas conservé(on parle des breakpoints)
    il faut ajouter la classe img-fluid là l'image va s'adapter à la taille de 
    l'écran ( va s'adapter aux breakpoints )
    w-25 la largeur de ma div aura une largeur de 25 pourcent
    bordure ou bord sur image c'est la classe img-thumbnail
    si on veut bord arrondi on utilise la classe rounded
    si je veux centrer ma div qui contient l'image dans mon container 
    je vais utiliser la classe mx-auto , mx pour marge sur l'axe des abscisses
    Si je veux  que les deux images soit l'une à gauche l'autre à droite je peux utiliser un  float-start
    ou float-end -->
    <div class="container">
        <div class="w-25 mx-auto float-start">
            <img class="img-fluid img-thumbnail rounded  " src="/images/D.jpg" alt="">
        </div>
        <div class="w-25 mx-auto float-end">
            <img class="img-fluid img-thumbnail rounded  " src="/images/D.jpg" alt="">
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
