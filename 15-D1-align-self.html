<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flexbox avec bootstrap : align-self 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
<!-- 
  

-->
        <div style=" height:200px; " class="container bg-dark d-flex
        align-items-start  ">
            <!-- 
                Je voudrait augmenter la largeur de mon 2eme élément de manière à combler l'espace vite entre
                le 3eme élement et le container
                Donc on se positionne sur notre 2 eme élément et on va ajouter la classe flex-grow-1
             -->
            <div class="w-25 text-white bg-primary " >1</div>
            <div class="w-25 text-white bg-warning flex-grow-1 " >2</div>
            <div class="w-25 text-white bg-success " >3</div>
        </div>  
         
  </body>
</html>
