<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flexbox avec bootstrap : align-items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
<!-- 
    On va ajouter un align-items-stretch
    cela va étirer la hauteur des éléments par rapport à la hauteur du containeur(du parent);c'est le comportement par défaut
    c'est à dire que la hauteur des éléments s'adapte à celle du containeur
    Mais si on veut empecher cela on utilise align_items-start;les éléments concervent leur hauteur de base


    On peu centrer aussi au niveau vertical(sur l'axe des ordonnée on centre) avec align-items-center
    On peu les mettres complètement en bas avec align-items-end
    On peut cumuler nos classes celà ne gène pas
    On me adapter aussi à travers les breackpoints
    align-items-lg-end par exemple
-->
        <div style=" height:200px; " class="container bg-dark d-flex align-items-center ">
            <div class="w-25 text-white bg-primary" >1</div>
            <div class="w-25 text-white bg-warning" >2</div>
            <div class="w-25 text-white bg-success" >3</div>
        </div>  
         
  </body>
</html>
