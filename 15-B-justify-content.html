<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flexbox avec bootstrap : justify-content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
<!-- Les éléments se mettent les uns à la suite des autres parcequ'on a un display-flex(c'est le role du 
  display-flex (d-flex)) 
On va utiliser ici un justify-content pour justifier nos éléments 
justify-content-start c'est pour justifier à droite 
justify-content-end à gauche
On peut aussi cntrer nos élément sur l'axe des abscisses(justifier au centre)
c'est justify-content-center
justify-content-between: pour mettre un espace entre nos éléments
justify-content-evenly : (un peu comme le between juste que lui il réparti les espaces de facon égales)
justify-content-around : moins d'espaces au niveau des marges et plus d'espace entres nos éléments 
-->
        <div style=" height:200px; " class="container bg-dark d-flex  justify-content-evenly">
            <div class="w-25 text-white bg-primary" >1</div>
            <div class="w-25 text-white bg-warning" >2</div>
            <div class="w-25 text-white bg-success" >3</div>
        </div>  
         
  </body>
</html>
