<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Le composant bouton </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
<!-- 
 Le composant bouton

-->


<div class="container py-2">
  <!-- Pour créer un boouton il suffira de mettre la classe btn suivi de sa couleur btn-nom_couleur -->
  <button class="btn btn-primary">
      Primary
  </button>
  <button class="btn btn-secondary">
    Secondary
</button>
<button class="btn btn-danger">
  Danger
</button>
<!-- Ce qu'on vient de faire c'est sur un élément de type bouton et on pourrait bien le faire
sur un élément de type a -->
<!-- hr c'est un séparateur un peu comme une ligne -->
<hr>
<a href="#"class="btn btn-primary"> Lien primary </a>
<!-- on peut le faire aussi sur un élément de type input -->
<hr>
<!-- ici notre input on suppose que ces des données d'un formulaire qu'on veut envoyer donc le type sera
submit et la valeur du bouton ou nom envoyer -->
<input class="btn btn-success" type="submit" value="Envoyer">
</div>

<!-- On peut mettre un autre style à nos boutons
en rajoutant outline-nom_couleur 
Là on a un autre effet et c'est au survol des boutons qu'on voit les couleurs -->
<div class="container py-2">
  <!-- Pour créer un boouton il suffira de mettre la classe btn suivi de sa couleur btn-nom_couleur -->
  <!-- On peut aussi influencer la taille de nos boutons 
  Si on veut un bouton plus petit c'est btn-sm
btn-lg pour large -->
  <button class="btn btn-outline-primary btn-sm">
      Primary
  </button>
  <button class="btn btn-outline-secondary">
    Secondary
</button>
<button class="btn btn-outline-danger btn-lg">
  Danger
</button>
</div>
<!-- On peut désactiver aussi les boutons en rajoutant l'attribu disabled(on ne peut plus cliquer decu) -->
<div class="container py-2">
  <button class="btn btn-primary btn-sm disabled">
      Primary
  </button>
<button class="btn btn-danger btn-lg">
  Danger
</button>
<!-- On peut faire meme chose sur balise a seulement qu'ici on aura pas l'attribu disabled on va le mettre
directement dans la classe -->
<a href="#" class="btn btn-success disabled"> Bouton désactivé </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>



</body>
</html>
