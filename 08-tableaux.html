<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les tableaux dans bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- balise table pour créer un tableau
    thead pour l'entete 
    tr pour créer une ligne
    td pour colonne du corps du tableau et th pour colonne de l'entete
    la class table au niveau de notre tableau met en forme le tableaux ,les 
    colonnes snt plus larges espacé avec quelques bordures
    table-primary pour donner une couleur bleu à mon tableau
    table-secondary couleur grise
    table-sucess couleur verte
    pour mettre en évidence une ligne sur deux  c'est table-striped
    pour mettre en évidence une colonne sur deux c'est table-striped-columns
    Si je veux au survol de la sourit mettre en évidence la ligne c'est table-hover
    On peut donner une couleur à une ligne directement dans le tr ou td avec table-sucess par exemple
    on peut ajouter des bordures à notre tableau avec table-bordered parceque c'est des fillets on avaient
    On peut aussi enlever et les bordures et les fillets avec table-borderless -->
    <div class="container">

        <table class="table  table-striped table-striped-columns table-hover table-borderless">
            <thead>
                <tr class="table-primary">
                    <th>
                        NOM
                    </th>
                    <th>
                        Prénom
                    </th>
                    <th>
                        Age
                    </th>
                </tr>
            </thead>
                    <tbody>
                        <tr class="table-danger">
                            <td>KOKOYE</td>
                            <td>EUGENIO</td>
                            <td>21 ans</td>
                        </tr>
                        <tr>
                            <td>KOKOYE</td>
                            <td>Charbel</td>
                            <td>21 ans</td>
                        </tr>
                        <tr>
                            <td>ABALLO</td>
                            <td>Asake</td>
                            <td>29 ans</td>
                        </tr>
                        <tr>
                            <td>JOHN</td>
                            <td>DOE</td>
                            <td>75 ans</td>
                        </tr>
                    </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
