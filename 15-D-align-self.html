<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flexbox avec bootstrap : align-self 0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
<!-- 
    On faisait nos opérations en ajoutant nos classes à notre containeur(éléments parents), ici on va les ajouter
    directement aux éléments enfants et on va voir comment on peut agir indépendement sur un élément sans agir sur les autres

-->
        <div style=" height:200px; " class="container bg-dark d-flex  ">
            <!-- 
                On va donc rajouter ici la classe align-self-start (la hauteur de l'élément va s'adapter
                à son contenu et non à la hauteur du container et sera justifier en haut)
                le end il sera justifier en bas
                le troisième en va le justifier au centre
                Ici il faut pas l'oublier l'axe principale c'est celle des abscisses car d-flex c'est 
                par défaut d-flex flex-row
             -->
            <div class="w-25 text-white bg-primary align-self-start" >1</div>
            <div class="w-25 text-white bg-warning align-self-end" >2</div>
            <div class="w-25 text-white bg-success align-self-center" >3</div>
        </div>  
         
  </body>
</html>
