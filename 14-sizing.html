<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les classes utilitaires : Les dimentions </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- w-auto c'est la largeur par défaut de notre balise p
    h-auto c'est la largeur par défaut-->
    <div class="container p-2">
        <p class="bg-primary p-2 text-white w-25">Largeur de 25 pourcent</p>
        <p class="bg-secondary p-2 text-white w-50">Largeur de 50 pourcent</p>
        <p class="bg-danger p-2 text-white w-75">Largeur de 75 pourcent</p>
        <p class="bg-success p-2 text-white w-100">Largeur de 100 pourcent</p>
        <p class="bg-warning p-2 text-white w-auto">Largeur auto</p>
    </div>

    <!-- le style c'est pour augmenter la taille de nos container  -->
    <div class="container border mt-5" style="height:200px;">
      <!-- d-inline-block : permet apparemment de mettre chaque éléments en inline et 
      le block permet de mettre les éléments cote à cote -->
        <p class="bg-primary p-2 text-white d-inline-block h-25 ">Hauteur de 25 pourcent</p>
        <p class="bg-secondary p-2 text-white d-inline-block h-50">Hauteur de 50 pourcent</p>
        <p class="bg-danger p-2 text-white d-inline-block h-75">Hauteur de 75 pourcent</p>
        <p class="bg-success p-2 text-white d-inline-block h-100">Hauteur de 100 pourcent</p>
        <p class="bg-warning p-2 text-white d-inline-block h-auto">Hauteur auto</p>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
