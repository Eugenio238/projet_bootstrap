<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les classes utilitaires : la propriété display </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!--
        Les paragraphes qu'on a sont des paragraphes de types blocs
        (notre paragraphe ne s'adapte pas à la largeur de notre balise p)
        si on veut ramener en type inline c'est d-inline là la largeur 
        du paragraphe s'adapte au contenu ou à la largeur de notre balise p
        Les balises a sont de type inline par défaut 
        Pour le transformer en type block c'est d-block
        Je veux afficher le 3eme paragraphe sur smartphone et pas sur grand écran 
        soit d-lg-none donc sur grand écran il disparait mais sur écran smartphone on
        revoit le bouton
     -->

    <div class="container">
        <p class="bg-primary text-white p-3">Un premier paragraphe</p>
        <p class="bg-danger text-white p-3 d-inline">  Un deuxième paragraphe</p>
        <hr>
        <a href="#" class="bg-warning p-2">Lien</a>
        <hr>
        <a href="#" class="bg-warning p-2 d-block">Lien</a>
        <hr>
        <p class="bg-primary text-white p-2 d-lg-none">Affichage sur smartphone</p>
        <p class="bg-danger text-white p-2 d-none d-lg-block ">  Affichage sur grand écran</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
